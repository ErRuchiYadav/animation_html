<html>
	<head>
		<style>
			div{
				height:100px
				width:400px;
				margin:300px 0px;
				font-size:40px;
				font-family:Arial;
				z-index: 2;
			}
			#a{
				height:30px;
				width:1px;
				background:rgba(255, 0, 0, 0.654);
				position:absolute;
				top:3%;
				left:49%;
				animation:abc 0.4s infinite alternate;
				z-index: 1;
			}
			@keyframes abc{
				from{
					width:1px;
				}
				to{
					width:120px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<div align="center">Hello <span>World</span></div>
			<div id="a" align="center"></div>
		</div>
	</body>
</html>
